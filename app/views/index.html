<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="CSS Advanced"/>
    <title>Foodies</title>
    <link rel="stylesheet" type="text/css" href="static/css/login.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css'>
  </head>
    <nav>
      <div id="header">
        <h2> Foodies: &nbsp; </h2>
        <h4> A beautiful interace to help you create your next meal </h4>
      </div>
    </nav>      

    <div class = "form_box">
      <form action='/Foodies/login' method='POST'>
        <h2>Log In</h2>
        <label>Email<input type="email" name="email"></label><br>
        <label>Password<input type="password" name="password"></label><br>
        <input class="btn" type="submit" value="Sign In">
      </form>
    </div>

    <div class = "form_box">
      {% with messages = get_flashed_messages() %}
				{% if messages: %}
					{% for message in messages: %}
						<p style="color:red"> {{message}} </p>
					{% endfor %}
				{% endif %}
			{% endwith %}
      <form action='/Foodies/add_user' method='POST'>
        <h2>Register</h2>
        <label>First Name<input type="text" name="first_name"></label><br>
        <label>Last Name<input type="text" name="last_name"></label><br>
        <label>E-mail<input type="email" name="email"></label><br>
        <label>Password<input type="password" name="password"></label><br>
        <label>Confirm Password<input type="password" name="cpw"></label><br>
        <input class="btn" type="submit" value="Register">
      </form>
    </div>
  </body>
</html>
